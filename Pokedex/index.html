<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  <header>
    <a href="https://www.pokemon.com/br/" target="_blank"> <img src="./images/logo.png" alt="logo_pokemon" width="300px"></a>
  </header>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <a href="page/index.html" target="_blank" class="button btn-info">?</a> <!--Para abrir outra aba coloquei um <a> ao invés de button-->
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>

  <footer>
    <a href="https://github.com/LeBaiao" target="_blank">
      <img src="./images/pokebola.png" alt="pokebola" width="40px">
      <button></button></a>
  </footer>

</body>
</html>
